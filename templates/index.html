<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetPlus Client Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --input-bg: rgba(51, 65, 85, 0.5);
            --text-color: #f1f5f9;
            --accent-color: #38bdf8;
            --button-gradient: linear-gradient(135deg, #38bdf8 0%, #3b82f6 100%);
            --border-color: rgba(148, 163, 184, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 550px;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            background: var(--button-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
            background-color: rgba(51, 65, 85, 0.8);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.4;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--button-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #message {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
            min-height: 1.2em;
            font-weight: 500;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--border-color);
            margin: 2rem 0;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .col {
            flex: 1;
        }

        /* Loading animation */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>AssetPlus Client Entry</h2>

        <div class="form-group">
            <label for="userName">Logged in as</label>
            <input type="text" id="userName" placeholder="Enter your name">
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="clientName">Client Name</label>
                    <input type="text" id="clientName" placeholder="Name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="clientEmail">Client Email</label>
                    <input type="text" id="clientEmail" placeholder="Email">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="insideText">Inside Box Data</label>
            <textarea id="insideText" placeholder="Paste the 'Inside' block here..."></textarea>
        </div>

        <div class="form-group">
            <label for="outsideText">Outside Box Data (Optional)</label>
            <textarea id="outsideText" placeholder="Paste the 'Outside' block here if available..."></textarea>
        </div>

        <button onclick="submitData()" id="submitBtn">Submit Data</button>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedName = localStorage.getItem("userName");
            if (savedName) {
                document.getElementById("userName").value = savedName;
            }
        });

        async function submitData() {
            const userName = document.getElementById("userName").value.trim();
            const clientName = document.getElementById("clientName").value.trim();
            const clientEmail = document.getElementById("clientEmail").value.trim();
            const insideText = document.getElementById("insideText").value;
            const outsideText = document.getElementById("outsideText").value;
            const messageDiv = document.getElementById("message");
            const btn = document.getElementById("submitBtn");

            messageDiv.className = "";
            messageDiv.textContent = "";

            if (!userName || !clientName || !clientEmail) {
                messageDiv.className = "error";
                messageDiv.textContent = "Please fill in Your Name, Client Name, and Email.";
                return;
            }

            // Save name
            localStorage.setItem("userName", userName);

            // Button Loading State
            const originalBtnText = btn.textContent;
            btn.innerHTML = '<div class="spinner"></div> Processing';
            btn.disabled = true;

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userName,
                        clientName,
                        clientEmail,
                        insideText,
                        outsideText
                    })
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.className = "success";
                    messageDiv.textContent = "✨ " + result.message;
                    // Clear form
                    document.getElementById("clientName").value = "";
                    document.getElementById("clientEmail").value = "";
                    document.getElementById("insideText").value = "";
                    document.getElementById("outsideText").value = "";
                    document.getElementById("clientName").focus();
                } else {
                    messageDiv.className = "error";
                    messageDiv.textContent = "❌ Error: " + result.message;
                }
            } catch (error) {
                messageDiv.className = "error";
                messageDiv.textContent = "⚠️ Network Error: " + error.message;
            } finally {
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
